<VirtualHost *:80>
  ServerName localhost
  ServerAdmin webmaster@localhost

  LogLevel info
  ErrorLog "|/bin/cat"
  LogFormat "%h %l %u %t \"%r\" %>s %b" common
  CustomLog "|/bin/cat" common

  DocumentRoot /var/www/
  <Directory "/var/www">
    AllowOverride all
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
